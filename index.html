<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcom</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="wellcom-page">
        <form class="wellcom-page__form" action="">
                <input 
                    type="text" 
                    name="username" 
                    id="wellcom-page__username" 
                    placeholder="please write your name"
                    maxlength="10"
                    required>
                <input type="submit" value="Log In">
        </form>      
    </section>
       
    <section class="main-page">

        <img class="main-page__img" src="./assets/" alt="">
        <!-- <div class="main-page__imgdiv"></div> -->
        <div class="main-page__wrap">
            <h1 class="wellcom-page__h1 hidden"></h1>
            <section class="time-weather-section">
                <div class="time">
                    <span class="time-date"></span>
                    <span class="time-time"></span>
                </div>
                <div class="weather">
                    <span class="weather-location"></span>
                    <span class="weather-now"></span>
                </div>
            </section>
            <div class="todo">
                <h1>To Do List</h1>
                <form id="todo-form">
                    <input type="text" placeholder="Write a To Do and Press Enter">
                </form>
                <ul id="todo-list">
                    
                </ul>
            </div>
            
        </div>
    </section>
   
    <script src="./js/login.js"></script>
    <script src="./js/mainpage.js"></script>
    <script src="./js/randomimg.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/todo.js"></script>
    <script src="https://kit.fontawesome.com/4338ad17fa.js" crossorigin="anonymous"></script>
</body>
</html>
